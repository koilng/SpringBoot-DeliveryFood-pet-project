<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div class="container-sm">

    <nav class="navbar navbar-expand-md">
        <div class="navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Goods</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Eggs</a></li>
                        <li><a class="dropdown-item" href="#">Pasta</a></li>
                        <li><a class="dropdown-item" href="#">Mayo</a></li>
                        <li><a class="dropdown-item" href="#">Milk</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse justify-content-end">
            <span class="mx-3 align-self-center text-primary">username</span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle btn btn-primary text-white" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Settings</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Personal data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row justify-content-center ">
        <div class="card" style="width: 30rem; position: absolute; top: 25%; border-radius: 1rem">
            <div class="card-body">
                <form th:action="@{/shop/{name}(name = ${person.getName()})}" th:method="PATCH"  th:object="${person}">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" th:placeholder="${person.getEmail()}" th:field="*{email}">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="exampleFormControlInput2" th:placeholder="${person.getName()}" th:field="*{name}">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput3" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput3" th:field="*{password}">
                    </div>

                    <div class="d-flex justify-content-between">
                        <input class="btn btn-primary" type="submit" value="Save changes">
                        <!--<form th:method="DELETE" th:action="@{/shop/{name}(name = ${person.getName()})}">
                            <a class="btn btn-danger">Delete profile</a>
                        </form>-->
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
</body>
</html>
