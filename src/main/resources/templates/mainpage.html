<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>My shop</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div class="container">

    <nav class="navbar navbar-expand-md">
        <div class="navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/shop">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Goods</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Eggs</a></li>
                        <li><a class="dropdown-item" href="#">Pasta</a></li>
                        <li><a class="dropdown-item" href="#">Mayo</a></li>
                        <li><a class="dropdown-item" href="#">Milk</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse justify-content-end">
            <span class="mx-3 align-self-center text-primary" th:text="${#httpServletRequest.getRemoteUser}"></span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle btn btn-primary text-white" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Settings</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Personal data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><form th:action="@{/logout}" method="post">
                            <input class="dropdown-item" type="submit" value="Sign Out"/>
                        </form></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row row-cols-lg-4 justify-content-md-start ms-0">

        <th:block th:each="item : ${items}">
            <div class="col-3 my-3">
                <div class="card mr" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.getName()}">Name</h5>
                        <p class="card-text" th:text="${item.getDescription()}">Description</p>
                        <div>
                            <a href="#" class="btn btn-success">Add to cart</a>
                            <span class="mx-3">Amount:</span>
                            <span th:text="${item.getQuantity()}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

</div>

</body>
</html>
