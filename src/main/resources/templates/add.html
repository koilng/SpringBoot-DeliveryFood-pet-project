<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add item</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<div class="container-sm">

    <nav class="navbar navbar-expand-md">
        <div class="navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Goods</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Eggs</a></li>
                        <li><a class="dropdown-item" href="#">Pasta</a></li>
                        <li><a class="dropdown-item" href="#">Mayo</a></li>
                        <li><a class="dropdown-item" href="#">Milk</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse justify-content-end">
            <span class="mx-3 align-self-center text-primary">username</span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle btn btn-primary text-white" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Settings</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Personal data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row justify-content-center ">
        <div class="card" style="width: 30rem; position: absolute; top: 25%; border-radius: 1rem">
            <div class="card-body">
                <form th:method="POST" th:action="@{/shop/add}" th:object="${item}">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Item name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{name}">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Description</label>
                        <input type="text" name="username" class="form-control" id="exampleFormControlInput2" th:field="*{description}">
                    </div>

                    <div class="mb-3">
                        <label for="exampleDataList" class="form-label">Category</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Click to show" th:field="*{category}">
                        <datalist id="datalistOptions">
                            <option value="Eggs">
                            <option value="Bread">
                            <option value="Milk">
                            <option value="Mayo">
                        </datalist>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput3" class="form-label">Quantity</label>
                        <input type="text" name="quantity" class="form-control" id="exampleFormControlInput3" th:field="*{quantity}">
                    </div>

                    <div class="d-grid justify-content-center">
                        <input class="btn btn-primary" type="submit" value="Add">
                    </div>
                </form>

            </div>
        </div>
    </div>


</div>
</body>
</html>
